parameters:
  language: ''
  scenario: ''
  transport: ''
  job_name: ''
  extra_args: ''
  log_folder_name: ''

steps:
- powershell: $(Horton.FrameworkRoot)/scripts/run-pytest-module.ps1 -scenario ${{ parameters.scenario }} -transport ${{ parameters.transport }} -lang ${{ parameters.language }} -junitxml $(Build.SourcesDirectory)/TEST-${{ parameters.log_folder_name }}.xml -o junit_suite_name=${{ parameters.log_folder_name }} -extra_args ${{ parameters.extra_args }}
  workingDirectory: $(Horton.FrameworkRoot)
  displayName: 'POWERSHELL: run tests ${{ parameters.scenario }} ${{ parameters.language }} ${{ parameters.transport }}'
  condition: and(succeeded(), ne(variables['skipTest'],'yes'))
  env:
    IOTHUB_E2E_CONNECTION_STRING: $(IOTHUB-E2E-CONNECTION-STRING)
    IOTHUB_E2E_REPO_ADDRESS: $(IOTHUB-E2E-REPO-ADDRESS)
    IOTHUB_E2E_REPO_USER: $(IOTHUB-E2E-REPO-USER)
    IOTHUB_E2E_REPO_PASSWORD: $(IOTHUB-E2E-REPO-PASSWORD)
